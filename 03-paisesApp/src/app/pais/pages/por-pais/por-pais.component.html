<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar pais">
        </form>
    </div>
</div>
<br>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el término {{termino}}
</div>

<div class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>                    
                    <th></th>                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>bandera</td>
                    <td>nombre</td>
                    <td>12135515</td>
                    <td>
                        <a href="/pais/:id">Ver...</a>
                    </td>                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
